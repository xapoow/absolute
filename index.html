<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abs0lute</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
@font-face {
    font-family: rubik-2;
    src: url(Rubik-Light.ttf);
}


body {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: rubik-2;
    color: white;
    overflow: hidden;
    height: 100vh;
    pointer-events: none;
}

.pot {
    position: absolute;
    font-size: 40px;
    bottom: 400px;
    letter-spacing: 4px;
    z-index: 1;
    pointer-events: none;
}
.abs {
    font-size: 250px;
    margin: 0;
    padding: 0;
    letter-spacing: 20px;
    text-transform: lowercase;
    z-index: 1;
    pointer-events: none;
}
.bg {
    position: absolute;
    padding: 0;
    margin: 0;
    left: 0;
    top: 0;
    width: 100%;
    height: auto;
    filter: brightness(30%);
    pointer-events: none;
}
</style>
<body>
    <p class="pot">Потому что я</p>
    <p class="abs">абсолют</p>
    <img class="bg" src="akashi.jpg" alt="bg">
</body>
</html>
